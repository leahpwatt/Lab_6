<!doctype html>
<html>
	<head>
		<link href="styles.css" type="text/css" rel="stylesheet" />
		<title>Online Temperature Converter</title>
	</head>
	<body>
		<header>
			<h1>Temperature Converter</h1>
		</header>
		<h2>Convert &#8451 to &#8457 or &#8457 to &#8451 </h2>
		<img id="hot" src="images/hot-weather.jpg" alt="hot weather photo"/>
		<img id="cold" src="images/cold-weather.jpg" alt="cold weather photo" />
		<form>
			<input id="temperature" type="number" placeholder="Enter a temperature" />
			<input id="unit" type="text" placeholder="Enter C or F" />
			<input id="button" type="button" value="Convert" />
			<div id="result">Results...</div>
		</form>
	<script src="script.js"></script>
	</body>
</html>
